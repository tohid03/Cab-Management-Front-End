<div class="button-container">
<button class="addDriver-btn" type="submit" mat-raised-button color="accent" (click)="addDriverForm()">Add Driver</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let driver"> {{driver.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let driver"> {{driver.name}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let driver"> {{driver.email}} </td>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let driver"> {{driver.phoneNumber}} </td>
    </ng-container>
    <!-- Driver Id Column -->
    <ng-container matColumnDef="idNumber">
      <th mat-header-cell *matHeaderCellDef> Driver Id </th>
      <td mat-cell *matCellDef="let driver"> {{driver.idNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cab">
      <th mat-header-cell *matHeaderCellDef> Cab </th>
      <td mat-cell *matCellDef="let driver"><div *ngIf="(driver.cab == null); else Cab">No Cab</div>  
      <ng-template #Cab>{{driver.cab.cabModel}}</ng-template>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let driver"><button mat-icon-button color="primary" (click)="updateDriverForm(driver)"><mat-icon>create</mat-icon></button>
        <button mat-icon-button color="danger" (click)="onDelete(driver.id)"><mat-icon>delete</mat-icon></button>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
